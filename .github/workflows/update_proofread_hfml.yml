name: update catalog every sunday

on:
  schedule:
    - cron: '0 0 * * *'  # every day at midnight
    
jobs:
  build:
    name: Update the catalog.csv
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: 'python -m pip install --upgrade pip pip install regex PyYAML python-csv requests PyGithub pathlib GitPython '
        
    - name: Update the catalog.csv
      env:
        SECRET: ${{ secrets.GITHUB_TOKEN }}
      run: |
        from pathlib import Path
        from git import Repo

        PATH_OF_GIT_REPO = r'./.git'  # make sure .git folder is properly configured
        COMMIT_MESSAGE = 'proofread hfml updated'

        def git_push():
            try:
                repo = Repo(PATH_OF_GIT_REPO)
                repo.git.add(update=True)
                repo.index.commit(COMMIT_MESSAGE)
                origin = repo.remote(name='origin')
                origin.push()
            except:
                print('Some error occured while pushing the code')

        def get_vol_text(vol_path):
            vol_text = ''
            page_paths = list(vol_path.iterdir())
            page_paths.sort()
            for page_path in page_paths:
                if page_path.suffix == ".txt":
                    page_num = int(page_path.stem)
                    page_content = page_path.read_text(encoding='utf-8')
                    vol_text += f'〔{page_num}〕\n{page_content}\n'
            return vol_text

        def update_repo(g, commit_msg, new_content):
            try:
                repo = g.get_repo(f"Openpecha/catalog")
                contents = repo.get_contents(f"./data/catalog.csv", ref="main")
                repo.update_file(contents.path, commit_msg , new_content, contents.sha, branch="main")
                print(f'catalog update completed..')
            except:
                print('Repo not found')

        if __name__ == "__main__":
            vol_paths = list(Path('./esukhia_tengyur/').iterdir())
            vol_paths.sort()
            for vol_path in vol_paths:
                vol_text = get_vol_text(vol_path)
                Path(f'./proofread_tengyur_hfml/{vol_path.stem}.txt').write_text(vol_text, encoding='utf-8')
            git_push()
      shell: python